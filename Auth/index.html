<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap">
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="stylesheet" href="/styles/home.css" />
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

    </head>

    <body>
        <main class="auth-main">
            <div class="left">
                <div class="auth-container">
                    <h3></h3>
                    <label>Email</label>
                    <input type="email" name="email" id="sign-in-email">
                    <Label>Password</Label>
                    <input type="password" name="password" id="sign-in-password">
                    <button>Submit</button>
                </div>
            </div>
            <div class="right">
                <div class="auth-container">
                    <div class="auth-container">
                        <h3></h3>
                        <label>Email</label>
                        <input type="email" name="email" id="sign-up-email">
                        <Label>Password</Label>
                        <input type="password" name="password" id="sign-up-password">
                        <button>Submit</button>
                    </div>
                </div>
            </div>
        </main>
        <script src="./auth.js" type="module"></script>
    </body>

</html>
